include sites-enabled/*;
# worker_processes auto;

# user www-data;

error_log /var/log/nginx/error.log;
# pid /run/nginx.pid;
# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;
events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # max upload size
    client_max_body_size 16M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;
    index index.php index.html index.htm;

    server {
        # for security
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        location = /xmlrpc.php {
            deny all;
            error_page 403 = /403.html;
        }

        # listen       80 default_server;
        # listen       [::]:80 default_server;
        # server_name haelime.com;
        root /var/www/html/;
        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        error_page 404 /404.html;
        location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }

        server_name haeem.42.fr;
        listen 443 ssl;
        listen [::]:443 ssl;


        index index.php index.html;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_certificate /etc/nginx/ssl/haeem.42.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/haeem.42.fr.key;

        location / {
            try_files $uri $uri/ /index.php?$args;
            # proxy_pass https://172.16.238.4:9000;
        }

        location ~ \.php$ {
            root /var/www/html/;
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 172.16.238.4:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            # fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    # server {
